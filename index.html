<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulator Selonding Asli</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Press Start 2P', cursive;
    }
    h1, p {
      text-align: center;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 1.5rem;
      text-shadow: 2px 2px 0 #000;
    }
    p {
      margin: 0 0 20px;
      font-size: 1rem;
    }
    .bars-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 12px;
      padding: 20px;
      background: #3E2723;
      border: 6px solid #000;
      box-shadow: 8px 8px 0 #000;
    }
    .bar {
      width: 60px;
      height: 200px;
      background: linear-gradient(to top, #DAA520, #FFD700);
      border: 4px solid #000;
      box-sizing: border-box;
      cursor: pointer;
      position: relative;
      transition: transform 0.1s;
      image-rendering: pixelated;
      box-shadow: 6px 6px 0 #000;
    }
    .bar:active,
    .bar.active {
      transform: translate(6px, 6px);
      box-shadow: none;
    }
    .bar::after {
      content: attr(data-key);
      position: absolute;
      bottom: 8px;
      right: 6px;
      font-size: 1rem;
      color: #000;
      text-shadow: 1px 1px 0 #fff;
    }
  </style>
</head>
<body>
  <h1>Simulator Selonding Asli</h1>
  <p>Klik bilah atau tekan angka 1-8 untuk memainkan suara!</p>
  <div class="bars-container">
    <div class="bar" data-sound="PemadeDingI.mp3" data-key="1"></div>
    <div class="bar" data-sound="PemadeDongI.mp3" data-key="2"></div>
    <div class="bar" data-sound="PemadeDengI.mp3" data-key="3"></div>
    <div class="bar" data-sound="PemadeDeungI.mp3" data-key="4"></div>
    <div class="bar" data-sound="PemadeDungI.mp3" data-key="5"></div>
    <div class="bar" data-sound="PemadeDangI.mp3" data-key="6"></div>
    <div class="bar" data-sound="PemadeDaingI.mp3" data-key="7"></div>
    <div class="bar" data-sound="PemadeDingII.mp3" data-key="8"></div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const bars = document.querySelectorAll('.bar');
      function playSound(bar) {
        const soundFile = bar.getAttribute('data-sound');
        const audio = new Audio(soundFile);
        audio.play();
        bar.classList.add("active");
        setTimeout(() => { bar.classList.remove("active"); }, 150);
      }
      bars.forEach(bar => { bar.addEventListener('click', function() { playSound(this); }); });
      document.addEventListener('keydown', function(e) {
        const key = e.key;
        if(key >= '1' && key <= '8') {
          const index = parseInt(key) - 1;
          if(bars[index]) playSound(bars[index]);
        }
      });
    });
  </script>
</body>
</html>
